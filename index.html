<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Mars Klok</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/desktop.css">
    <script src="js/klok.js" type="text/javascript"></script>
  </head>
  <body>
    <img class="astronaut" src="img/astronaut.svg" id="astronaut" alt="astronaut">
    <section class="container">
      <h1 id="titel">De Mars Klok</h1>
      <p id="actueleTijd"></p>
    </section>
      <div class="contentHolder">
        <div>
          <p>Tussen 6.00 en 12.00</p>
          <div class="tijd ochtend"></div>
        </div>
        <div>
          <p>Tussen 13.00 en 18.00</p>
          <div class="tijd dag"></div>
        </div>
        <div>
          <p>Tussen 19.00 en 05.00</p>
          <div class="tijd nacht"></div>
        </div>
      </div>
      <img class="planeet" src="img/maan.svg" id="maan" alt="maan">
      <img class="planeet" src="img/zon.svg" id="zon" alt="zon">
   </body>
</html>
